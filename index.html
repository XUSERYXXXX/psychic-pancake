<!DOCTYPE html>
<html>
  <head>
    <title>Birth day portal</title>
    <style>
      #imageContainer {
        height: 400px;
        width: 300;
      }
      #names
      {
        border: 0px;
        font-family: "Gill Sans Extrabold", sans-serif;
    font-size: 15px;
      }
      #birthday
      {height: 300px;
        width: 450px;
        box-shadow:10px 5px 29px rgb(157, 154, 154);
      }
    </style>
  </head>
  <body>
    <input type="file" id="fileInput" />
    <div id="imageContainer"></div>

    <script>
      const fileInput = document.getElementById("fileInput");
      const imageContainer = document.getElementById("imageContainer");

      fileInput.addEventListener("change", function () {
        const file = fileInput.files[0];

        if (file) {
          const reader = new FileReader();

          reader.onload = function (e) {
            const img = new Image();
            img.src = e.target.result;
            img.style.height="400px" // Optional: limit image width

            imageContainer.innerHTML = ""; // Clear previous image (if any)
            imageContainer.appendChild(img);
          };

          reader.readAsDataURL(file);
        }
      });
    </script>
    <div id="birthday">
      <h1 style="color: rgb(17, 107, 17);font-family: Gill Sans Extrabold, sans-serif;">Happy<br />birthday</h1>
      <p style="font-family: sans-serif;">
        The warmest wishes to a great member of our <br />
        team<form>
          <label id="misr" for="mr">Mr.</label>
          <input type="radio" id="mr" name="title" value="Mr." />
    
          <label id="mrss" for="mrs">Mrs.</label>
          <input type="radio" id="mrs" name="title" value="Mrs." />
    
          <input id="but" type="button" value="Submit" onclick="displayTitle()" />
        </form>

    
        <script>
          function displayTitle() {
            const mrRadio = document.getElementById("mr");
            const mrsRadio = document.getElementById("mrs");
            const mrsss = document.getElementById("mrss");
            const butt = document.getElementById("but");
            const misrr = document.getElementById("misr");
            if (mrRadio.checked) {
              mrsRadio.style.display = "none";
              mrsss.style.display = "none";
              butt.style.display = "none";
              mrRadio.style.display = "none";
            } else if (mrsRadio.checked) {
              mrsRadio.style.display = "none";
              butt.style.display = "none";
              mrRadio.style.display = "none";
              misrr.style.display = "none";
            } else {
              resultDiv.textContent = "Please make a selection.";
            }
          }
        </script>
        <textarea id="names">.May your day be full of happiness,fun and cheer!</textarea>
       
      </p>
      <br />
      <p2 style="font-style: italic;font-family: sans-serif;"><strong>BRD WISHES YOU BLESSINGS ON YOUR SPECIAL DAY</strong></p2>
    </div>
    <img src="./BRD LOGO.jpg" style="height: 150px;margin-left:60%;width: 300px;">
    <div style="width: 100%; height: 5px;background: linear-gradient(to right,rgb(22, 69, 22), rgb(6, 238, 6));"></div>
  </body>
</html>
